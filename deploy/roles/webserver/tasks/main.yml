---

- name: install nginx web-server
  yum: name=nginx state=latest
  tags: packages

- name: configure nginx
  copy: src=nginx.conf dest=/etc/nginx/conf.d/default.conf
        owner=root group=root
  notify:
    - restart nginx
  tags: deploy

